{% extends 'base.html' %}{% block content %}
<div class="auth-container d-flex justify-content-center"><div class="card p-4 text-center" style="max-width: 500px; width: 100%;">
    <h3 class="text-purple mb-4">Авторизация</h3>
    <form method="POST"><div class="mb-3"><label class="form-label">Имя пользователя:</label><input type="text" name="username" class="form-control text-center" required></div>
        <div class="mb-3"><label class="form-label">Пароль:</label><input type="password" name="password" class="form-control text-center" required></div><button type="submit" class="btn btn-purple w-100">Войти</button></form>
    <div class="mt-3"><small>Нет аккаунта? <a href="{{ url_for('register') }}" class="text-purple">Зарегистрироваться</a></small></div>
</div></div>
{% endblock %}
