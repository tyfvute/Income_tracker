{% extends 'base.html' %}{% block content %}
<div class="auth-container d-flex justify-content-center"><div class="card p-4 text-center" style="max-width: 500px; width: 100%;">
    <h3 class="text-purple mb-4">Регистрация</h3>
    <form method="POST"><div class="mb-3"><label class="form-label">Придумайте имя:</label><input type="text" name="username" class="form-control text-center" required></div>
        <div class="mb-3"><label class="form-label">Придумайте пароль:</label><input type="password" name="password" class="form-control text-center" required></div><button type="submit" class="btn btn-purple w-100">Зарегистрироваться</button></form>
    <div class="mt-3"><small>Уже есть аккаунт? <a href="{{ url_for('login') }}" class="text-purple">Войти</a></small></div>
</div></div>
{% endblock %}
